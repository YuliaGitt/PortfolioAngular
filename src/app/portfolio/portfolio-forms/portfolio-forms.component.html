<!-- PROJECT FORM -->
<div class="modal" id="projectAddModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h1 *ngIf="!project">Add Project</h1>
        <h1 *ngIf="project">Edit Project</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        ></button>
      </div>
      <!-- Modal body -->
      <form>
        <div class="form-group" *ngIf="!project">
          <label for="formGroupExampleInput">Title input</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Title input"
          />
          <label for="formGroupExampleInput">Description input</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Description input"
          />
        </div>
        <div class="form-group" *ngIf="project">
          <label for="formGroupExampleInput">{{ project.name }}</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="{{ project.name }}"
          />
          <label for="formGroupExampleInput">{{ project.description }}</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="{{ project.description }}"
          />
        </div>
      </form>
      <div class="form-check form-check-inline" *ngFor="let skill of skills">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          [value]="skill.name"
        />
        <label class="form-check-label" for="inlineCheckbox1">{{
          skill.name
        }}</label>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
