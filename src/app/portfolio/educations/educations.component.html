<div class="card-deck">
  <div class="card" *ngFor="let education of educations">
    <div class="card-body">
      <div class="card-title">
        <h1>{{ education.institution }}</h1>
        <div class="push">
          <i class="bi bi-pencil-square"></i>
          <i class="bi bi-trash3-fill"></i>
        </div>
      </div>
      <p class="card-text">
        {{ education.description }}
      </p>
      <p class="card-text">
        <!-- <small class="text-muted"> -->
        <small *ngFor="let skill of education.skills">
          {{ skill.name }}
        </small>
      </p>
    </div>
  </div>
</div>
<i class="bi bi-plus-square-fill"></i>
<h2>Add Education</h2>
